<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whack A Cooler!</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../static/style/style.css">
</head>
<body>
<h1>Whack-a-Cooler!</h1>
{% if user_name %}
    <h2>Active Player: {{ user_name }}</h2>
{% endif %}
<h1 class="score"> 0</h1>
<div class="start">
    <button onClick="initGame()">Start!</button>
</div>
<div class="game">
    <div class="hole hole1">
        <div class="mole" id="cooler1">x</div>
    </div>
    <div class="hole hole2">
        <div class="mole" id="cooler2"></div>
    </div>
    <div class="hole hole3">
        <div class="mole" id="cooler3"></div>
    </div>
    <div class="hole hole4">
        <div class="mole" id="cooler4"></div>
    </div>
    <div class="hole hole5">
        <div class="mole" id="cooler5"></div>
    </div>
    <div class="hole hole6">
        <div class="mole" id="cooler6"></div>
    </div>
    <div class="hole hole7">
        <div class="mole" id="cooler7"></div>
    </div>
    <div class="hole hole8">
        <div class="mole" id="cooler8"></div>
    </div>
    <div class="hole hole9">
        <div class="mole" id="cooler9"></div>
    </div>
</div>
<div class="highscores">
    <h2>Highscores:</h2>
    <div>
        <table>
            {% for r in score_list %}
                <tr>
                    <td>{{ loop.index }}:</td>
                    <td>{{ i['user_name'] }}</td>
                    <td>{{ i['score'] }}</td>
                </tr>

            {% endfor %}
        </table>
    </div>
</div>
<script src="../static/script/game.js"></script>
</body>
</html>
